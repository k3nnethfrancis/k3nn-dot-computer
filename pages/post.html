<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ metadata.title }}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/post.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-icon-192x192.png">
    <link rel="manifest" href="/assets/favicon/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="post-container">
        <article class="blog-post">
            <header>
                <h1 class="post-title">{{ metadata.title }}</h1>
                <div class="post-metadata">
                    <span class="metadata-item">{{ metadata.date }}</span>
                    <span class="metadata-item">{{ metadata.tags }}</span>
                    <span class="metadata-item">{{ metadata.readTime }}</span>
                </div>
            </header>
            
            <img src="/assets/{{ img_path }}" alt="{{ metadata.title }}" class="post-image">
            
            <div class="post-content" id="content">
                {{ content | safe }}
            </div>
            
            <footer>
                <p><a href="/listings" class="back-link">> listings_</a></p>
            </footer>
        </article>
    </div>
</body>
</html>
