<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ metadata.title }}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-icon-192x192.png">
    <link rel="manifest" href="/assets/favicon/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>{{ metadata.title }}</h1>
        
        <img src="/assets/{{ img_path }}" alt="{{ metadata.title }}" class="post-image">
        
        <div class="metadata">
            <span class="metadata-item">{{ metadata.date }}</span>
            <span class="metadata-item">{{ metadata.tags }}</span>
            <span class="metadata-item">{{ metadata.readTime }}</span>
        </div>
        <div class="metadata-separator"></div>
        
        <div id="content">{{ content | safe }}</div>
        <p><a href="/listings">Back to blog listings</a></p>
    </div>
</body>
</html>
