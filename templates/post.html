<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - shoshin.blog</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/post.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/favicon/android-icon-192x192.png">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ]
            });
        });
    </script>
</head>
<body>
    <div class="content-wrapper">
        <div class="post-container">
            <article class="blog-post">
                <header>
                    <h1 class="post-title">{{ title }}</h1>
                    <div class="post-metadata">
                        <span class="metadata-item">{{ metadata.date }}</span>
                        <span class="metadata-item">[ {{ metadata.tags | join(', ') }} ]</span>
                        <span class="metadata-item">{{ metadata.readTime }}</span>
                    </div>
                </header>
                
                <img src="{{ img_path }}" alt="{{ title }}" class="post-image">
                
                <div class="post-content">
                    {{ content | safe }}
                </div>
                
                {% if footnotes %}
                <div class="footnotes">
                    <ol>
                        {% for footnote in footnotes %}
                        <li id="fn:{{ footnote.id }}">
                            {{ footnote.text | safe }}
                            <a href="#fnref:{{ footnote.id }}" class="footnote-backref">â†©</a>
                        </li>
                        {% endfor %}
                    </ol>
                </div>
                {% endif %}
                
                <footer>
                    <p><a href="/listings.html" class="back-link">> blog_</a></p>
                </footer>
            </article>
        </div>
    </div>
</body>
</html>
