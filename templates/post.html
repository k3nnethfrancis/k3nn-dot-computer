{% extends "base.html" %}

{% block title %}{{ title }} - shoshin.blog{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="/static/css/post.css">
{% endblock %}

{% block content %}
<div class="post-container">
    <article class="blog-post">
        <header>
            <h1 class="post-title">{{ title }}</h1>
            <div class="post-metadata">
                <span class="metadata-item">{{ metadata.date }}</span>
                <span class="metadata-item">[ {{ metadata.tags | join(', ') }} ]</span>
                <span class="metadata-item">{{ metadata.readTime }}</span>
            </div>
        </header>
        
        <img src="{{ img_path }}" alt="{{ title }}" class="post-image">
        
        <div class="post-content">
            {{ content | safe }}
        </div>
        
        <footer>
            <p><a href="/listings.html" class="back-link">> listings_</a></p>
        </footer>
    </article>
</div>
{% endblock %}
